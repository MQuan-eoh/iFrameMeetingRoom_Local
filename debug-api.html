<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Debug Test</title>
  </head>
  <body>
    <h1>API Debug Test</h1>
    <button onclick="testGetBackgrounds()">Test GET /api/backgrounds</button>
    <button onclick="testUploadBackground()">
      Test POST /api/backgrounds/upload
    </button>
    <div id="results"></div>

    <script>
      const API_BASE_URL = "http://localhost:3000";

      async function testGetBackgrounds() {
        try {
          console.log("Testing GET:", `${API_BASE_URL}/api/backgrounds`);
          const response = await fetch(`${API_BASE_URL}/api/backgrounds`);
          console.log("Response status:", response.status);
          console.log("Response headers:", response.headers);

          const text = await response.text();
          console.log("Raw response:", text);

          try {
            const json = JSON.parse(text);
            console.log("Parsed JSON:", json);
            document.getElementById(
              "results"
            ).innerHTML += `<p>✅ GET Success: ${JSON.stringify(json)}</p>`;
          } catch (parseError) {
            console.error("JSON Parse Error:", parseError);
            document.getElementById(
              "results"
            ).innerHTML += `<p>❌ GET Failed - Not JSON: ${text.substring(
              0,
              200
            )}</p>`;
          }
        } catch (error) {
          console.error("Fetch Error:", error);
          document.getElementById(
            "results"
          ).innerHTML += `<p>❌ GET Error: ${error.message}</p>`;
        }
      }

      async function testUploadBackground() {
        try {
          const testPayload = {
            type: "main",
            imageData:
              "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==",
          };

          console.log(
            "Testing POST:",
            `${API_BASE_URL}/api/backgrounds/upload`
          );
          console.log("Payload:", testPayload);

          const response = await fetch(
            `${API_BASE_URL}/api/backgrounds/upload`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(testPayload),
            }
          );

          console.log("Response status:", response.status);
          console.log("Response headers:", response.headers);

          const text = await response.text();
          console.log("Raw response:", text);

          try {
            const json = JSON.parse(text);
            console.log("Parsed JSON:", json);
            document.getElementById(
              "results"
            ).innerHTML += `<p>✅ POST Success: ${JSON.stringify(json)}</p>`;
          } catch (parseError) {
            console.error("JSON Parse Error:", parseError);
            document.getElementById(
              "results"
            ).innerHTML += `<p>❌ POST Failed - Not JSON: ${text.substring(
              0,
              200
            )}</p>`;
          }
        } catch (error) {
          console.error("Fetch Error:", error);
          document.getElementById(
            "results"
          ).innerHTML += `<p>❌ POST Error: ${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
